<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class="container mb-3 col-3 text-center">
      <label class="form-label">Patient Id</label>
      <input type="text" class="form-control " ngModel name="id" ><br>
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form> <br>
<div *ngIf="x!=null">
    <div class="container mb-3">
        <div *ngIf="patient!=null; else elseBlock">
            <h3>Patient Detail</h3>
            <table class="table">
                <thead class="table-dark">
                    <tr>
              
                      <th scope="col">Name</th>
                      <th scope="col">Age</th>
                      <th scope="col">Gender</th>
                      <th scope="col">Date Of Visit</th>
                      <th scope="col">Doctor</th>
                      <th scope="col">Prescription</th>
                    </tr>
                  </thead>
                  <tbody>
                    
                  <tr>
                      <td>{{patient.patientName}} </td>
                      <td>{{patient.patientAge}} </td>
                      <td>{{patient.patientGender}} </td>
                      <td>{{patient.dateOfVisit}} </td>
                      <td>{{patient.doctorName}} </td>
                      <td>{{patient.prescription}} </td>
                  </tr>
                  </tbody>

            </table>
            
        </div>

        <ng-template #elseBlock style="text-align: center;">No Patient Details Found</ng-template><br>

        
    </div>
</div>
